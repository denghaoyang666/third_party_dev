<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>第三方登录转换</title>
</head>
<body onload="javascript: document.forms[0].submit();">
<form th:action="@{${requestUrl}}" method="get" >
    <div th:if="${parameterMap} != null">
        <div th:each="entry:${parameterMap.entrySet()}">
            <input type="hidden" th:name="${entry.key}" th:value="${entry.value}" />
        </div>
    </div>
</form>

</body>
</html>
